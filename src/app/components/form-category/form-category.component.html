<div class="container">
    <div class="row">


        <form  #f="ngForm" (ngSubmit)="add()">
            <div clas="mb-3">
                <label>Title : </label>
                <input type="text" class="form-control" name="title" [(ngModel)]="category.title" #title="ngModel" required minlength="3">
           
            <div *ngIf="title.invalid && (title.touched || title.dirty)" class="alert alert-danger">
                <div *ngIf="title.errors!['required']">Title is required</div>
                <div *ngIf="title.errors!['minlength']">Title must be at least 3 characters</div>
                </div>
            </div>

            <div clas="mb-3">
                <label>Image </label>
                <input type="text" class="form-control" name="image" [(ngModel)]="category.image" required minlength="3" #image="ngModel">
                <div *ngIf="image.invalid && (image.touched || image.dirty)" class="alert alert-danger">
                    <div *ngIf="image.errors!['required']">image is required</div>
                    <div *ngIf="image.errors!['minlength']">image must be at least 3 characters</div>
                    </div>
            </div>

            <div clas="mb-3">
                <label>Description : </label>
                <input type="text" class="form-control" name="description" [(ngModel)]="category.description" required minlength="3" #description="ngModel">

                <div *ngIf="description.invalid && (description.touched || description.dirty)" class="alert alert-danger">
                    <div *ngIf="description.errors!['required']">description is required</div>
                    <div *ngIf="description.errors!['minlength']">description must be at least 3 characters</div>
                    </div>
            </div>

         

            <div clas="mb-3">
                <input  type="submit"  value="Submit" class="btn btn-primary" (click)="add()"  [disabled]="f.invalid">

            </div>
        </form>

    </div>
</div>
